{% load static %}

<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>События бытия</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">

        <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet">

        <link href="{% static 'css/tooplate-waso-strategy.css' %}" rel="stylesheet">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    </head>

    <body>
        <section class="about section-padding">
                <table class="table">
                    <tr>
                        <td colspan="2">
                            {% if user.is_authenticated %}
                            <h3>{{ user.first_name }} {{ user.last_name }} <a href="{% url 'users:logout' %}">выйти</a></h3>
                            {% else %}
                            <h3><a href="{% url 'users:login' %}">Войдите в профиль</a> или
                                <a href="{% url 'users:register' %}">зарегистрируйтесь.</a></h3>
                            {% endif %}
                        </td>
                    </tr>
                </table>

            {% block content %}
            {% endblock %}

    </body>
</html>
